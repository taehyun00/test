<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader</title>
</head>
<body>
    <h1>NFC Reader</h1>
    <button id="scan-button">Scan NFC</button>
    <p id="nfc-output"></p>

    <script>
        document.getElementById('scan-button').addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            const nfcData = decoder.decode(record.data);
                            document.getElementById('nfc-output').textContent = `NFC Data: ${nfcData}`;
                            // 서버에 NFC 데이터를 POST로 전송
                            fetch('/nfc-data', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ nfcData }),
                            });
                        }
                    };
                } catch (error) {
                    console.error('NFC scan failed: ', error);
                }
            } else {
                alert("NFC API not supported on this browser.");
            }
        });
    </script>
</body>
</html>
